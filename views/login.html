<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <link href="/static/bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="/static/bower_components/angular/angular.min.js"></script>
</head>
<body ng-app="loginApp">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign in</h3>
                </div>
                <div class="panel-body">
                    <form novalidate ng-controller="loginFormController">
                        <div class="form-group //getUserNameExCSS()//">
                            <label class="control-label" for="userName">用户名</label>
                            <input type="text" class="form-control" id="userName" placeholder="用户名"
                                   ng-model="user.identifier">
                        </div>

                        <div class="form-group //getPasswordExCSS()//">
                            <label class="control-label" for="password">密码</label>
                            <input type="password" class="form-control" id="password" placeholder="密码"
                                   ng-model="user.credential">
                        </div>
                        <code ng-show="isLoginFailed()">登录失败, 请检查账号或密码</code>
                        <button class="btn btn-lg btn-success btn-block " ng-click="login()">登录
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- jQuery -->
<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="/static/bower_components/metisMenu/dist/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="/static/bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js"></script>

<script src="/static/bower_components/js-md5/js/md5.min.js"></script>
<script src="/static/js/custom/login.js"></script>
</body>
</html>
